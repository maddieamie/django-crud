{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.description }}</p>
  <p>Purchased by: {{ object.purchaser }}</p>
  <a href="{% url 'snack_update' object.pk %}">Edit</a>
  <a href="{% url 'snack_delete' object.pk %}">Delete</a>
  <a href="{% url 'snack_list' %}">Back to List</a>
{% endblock %}
