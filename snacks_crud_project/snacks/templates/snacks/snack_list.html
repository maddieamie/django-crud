{% extends 'base.html' %}

{% block content %}
  <h1>Snack List</h1>
  <ul>
    {% for snack in object_list %}
      <li>
        <a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a>
        <a href="{% url 'snack_update' snack.pk %}">Edit</a>
        <a href="{% url 'snack_delete' snack.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'snack_create' %}">Add New Snack</a>
{% endblock %}
